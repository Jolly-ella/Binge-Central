<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Netflix </title>
</head>

<body>

    <header id="header">
        <nav id='nav-bar' class="navbar fixed-top navbar-expand-md ">
            <div class="container-fluid ">
                <a class="navbar-brand ms-5" href="#">
                    <img class="ms-5" src="img/Binge central-1.png" alt="logo" width="70" height="70"
                        class="d-inline-block">
                    Binge Central
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-5">
                        <button id="userSignIn" class="nav-link me-5 ">Streamer Sign In</button>
                        <button class="nav-link me-5 " href="index.html">Admin Sign In</button>


                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div id="UserSignForm" class="box" hidden>
            <p class="ms-5 fs-1 mt-3 fw-bold">Sign In</p>
            <form id="userForm" action="">
                <div class="mb-3">

                    <input type="email" class="form-control" id="userEmail" placeholder="Enter email address">
                </div>
                <div class="mb-3">

                    <input type="password" class="form-control" id="userPassword" placeholder="Enter password">
                </div>
                <button id="userSignBtn" class="btn  mt-3">Sign in</button>
                <p class="mt-5 signP">New to Binge Central, <a class="signA" href="index.html">Sign up here</a></p>
            </form>
        </div>

    </section>

    <section id="infor">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p class="text-center fs-4 mt-4">Watch anywhere. Cancel anytime.</p>
        <p class="text-center fs-5 mt-4">Ready to watch? Enter your email to create or restart your membership.</p>
        <form id="emailForm" action="">
            <input type="email" placeholder="Enter Email" id='forEmail'>
            <p id="msg"></p>
            <button class="btn" id="startBtn">Get Started</button>
        </form>




    </section>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
